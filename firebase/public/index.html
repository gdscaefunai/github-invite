<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Invite yourself to DSC AE-FUNAI on GitHub</title>
  </head>
  <body>
    <noscript>
      <h2 id="noscript-heading" class="failure">
        This website requires JavaScript to successfully invite you to the
        GitHub Organisation. To get invited, enable JavaScript in your browser
        settings or upgrade or change your browser.
      </h2>
    </noscript>
    <main>
      <img src="/logo-vertical.png" alt="logo" class="logo" />
      <img src="/logo-horizontal.png" alt="logo" class="logo" />
      <h1 class="text-center">
        <span class="heading-blue">Join</span>
        <span class="heading-red">DSC</span>
        <span class="heading-yellow">AE-FUNAI</span>
        <span class="heading-green">on GitHub</span>
      </h1>
      <p class="text-center" id="intro">
        Enter your GitHub Username below to get invited to
        <span class="org">the</span> GitHub Organisation
      </p>
      <form method="POST" id="invite">
        <label>
          <input
            type="text"
            name="username"
            minlength="2"
            placeholder="Username"
            required
          />
          <span>Username</span>
        </label>
        <div id="button-container">
          <button type="submit">Get Invited</button>
        </div>
      </form>
      <div id="message-container" class="hide">
        <h3 class="text-center" id="message-heading"></h3>
        <p id="message-body"></p>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
